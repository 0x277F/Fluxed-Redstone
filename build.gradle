buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'maven'
apply plugin: 'maven-publish'

sourceCompatibility = 1.7
targetCompatibility = 1.7


repositories {
    maven {
        name = "Modmuss50"
        url = "http://maven.modmuss50.me/"
    }
}

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = "0.0.1." + "${System.getenv().BUILD_NUMBER}"
} else {
    version = "0.0.1.BUILD"
}

minecraft {
    version = "1.8.8-11.15.0.1609-1.8.8"
    mappings = 'snapshot_20151205'
    replace "@MODVERSION@", project.version
    makeObfSourceJar = false
    useDepAts = true
    runDir = "run"
}

group = 'FluxedRestone'

dependencies {
    compile 'RebornCore:RebornCore-1.8.8:1.1.0.+:dev'
}


processResources
        {
            inputs.property "version", project.version
            inputs.property "mcversion", project.minecraft.version

            from(sourceSets.main.resources.srcDirs) {
                include 'mcmod.info'
                expand 'version':project.version, 'mcversion':project.minecraft.version
            }

            from(sourceSets.main.resources.srcDirs) {
                exclude 'mcmod.info'
            }
        }


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///var/www/maven/")
            pom {
                groupId = "FluxedRestone"
                version = project.version
                artifactId = project.archivesBaseName
                project {
                    name project.archivesBaseName
                    packaging 'jar'
                    description 'FluxedRestone'
                    url 'https://github.com/modmuss50/Fluxed-Redstone'
                    scm {
                        url 'https://github.com/modmuss50/Fluxed-Redstone'
                        connection 'scm:git:git@github.com:modmuss50/Fluxed-Redstone.git'
                        developerConnection 'scm:git:git@github.com:modmuss50/Fluxed-Redstone.git'
                    }
                    issueManagement {
                        system 'github'
                        url 'https://github.com/modmuss50/Fluxed-Redstone/issues'
                    }
                    licenses {
                        license {
                            name 'License'
                            url 'https://raw.githubusercontent.com/modmuss50/Fluxed-Redstone/master/LICENSE.md'
                            distribution 'repo'
                        }
                    }
                    developers {
                        developer {
                            id 'modmuss50'
                            name 'modmuss50'
                            roles { role 'developer' }
                        }
                    }
                }
            }
        }
    }
}

task wrapper(type: Wrapper) {
    //To update the wrapper change the version bellow then run: gradle wrapper
    gradleVersion = '2.9'
}
